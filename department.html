<!DOCTYPE html>
<html lang="en" manifest="department.appcache">
	<head>
		<title>Grading System</title>
		<script src="../jstore.js"></script>
		<script src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="grading.css" />
	</head>

	<body>
		<div id="mainContainer">
			<!-- Page Header -->
			<div id="header">
				<h1>Grading System</h1>
			</div>
			
			<!-- Navigation -->
			<div id="navigation">
				<ul>
					<li><a href="main.html">Student</a></li>
					<li><a href="course.html">Course</a></li>
					<li style="font-weight:bold">Department</li>
					<li><a href="enrollment.html">Enrollment</a></li>
					<li><a href="grading.html">Grading</a></li>
					<li><a href="command.html">SQL</a></li>
				</ul>
			</div>
			
			<!-- Page Content -->
			<div id="pageContent">
				<input type="button" id="allDepart" value="Show all departments" onclick="showAllDepart()">
				<input type="button" id="searchDepart" value="Search department" onclick="searchDepart()">
				<br>
				<div id="searchID">Department ID: <input type="text" id="didText"><input type="button" id="didSearch" value="Search" onclick="searchDepartGo()"></div>
				<div id="record"></div>
				<div id="modifyRecord">
					<input type="button" id="InsertDepart" value="Insert new department" onclick="insertDepart_addRow()">
				</div>
			</div>
			
			<!-- Footer -->
			<div id="footer">
				<!--<div id="msg"></div>-->
				<div id="statusMsg"></div>
				<input type="button" id="uploadDepart" value="Synchronize Department to Server" onclick="uploadDepart_handler()">
				<input type="button" id="downloadDepart" value="Synchronize Department from Server" onclick="downloadDepart_handler()">
				<input type="button" id="downloadAll" value="Synchronize all tables from Server" onclick="downloadAll_handler()">
				<input type="button" id="uploadAll" value="Synchronize all tables to Server" onclick="uploadAll_handler()">
			</div>
		</div>
	</body>
</html>
