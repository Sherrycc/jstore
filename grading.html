		<link rel="stylesheet" type="text/css" href="grading.css" />
	</head>

	<body>
		<div id="mainContainer">
			<!-- Page Header -->
			<div id="header">
				<h1>Grading System</h1>
			</div>
			
			<!-- Navigation -->
			<div id="navigation">
				<ul>
					<li><a href="main.html">Student</a></li>

					<li><a href="department.html">Department</a></li>
