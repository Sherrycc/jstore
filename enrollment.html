<!DOCTYPE html>
<html lang="en" manifest="enrollment.appcache">
	<head>
		<title>Grading System</title>
		<script src="../jstore.js"></script>
		<script src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="grading.css" />
	</head>

	<body>
		<div id="mainContainer">
			<!-- Page Header -->
			<div id="header">
				<h1>Grading System</h1>
			</div>
			
			<!-- Navigation -->
			<div id="navigation">
				<ul>
					<li><a href="main.html">Student</a></li>
					<li><a href="course.html">Course</a></li>
					<li><a href="department.html">Department</a></li>
					<li style="font-weight:bold">Enrollment</li>
					<li><a href="grading.html">Grading</a></li>
					<li><a href="command.html">SQL</a></li>
				</ul>
			</div>
			
			<!-- Page Content -->
			<div id="pageContent">
				<input type="button" id="allEnroll" value="Show all enrollment information" onclick="showAllEnroll()">
				<input type="button" id="searchEnroll" value="Search enrollment" onclick="searchEnroll()">
				<br>
				<div id="searchID">Student ID: <input type="text" id="sidText"><input type="button" id="sidSearch_Enroll" value="Search" onclick="searchEnrollGo_Stu()">
				Course ID: <input type="text" id="cidText"><input type="button" id="cidSearch_Enroll" value="Search" onclick="searchEnrollGo_Course()"></div>
				<div id="record"></div>
				<div id="Stu_record"></div>
				<div id="Course_record"></div>
				<div id="modifyRecord">
					<input type="button" id="InsertEnroll" value="Insert new enrollment" onclick="insertEnroll_changeContent()">
				</div>
			</div>
			
			<!-- Footer -->
			<div id="footer">
				<div id="statusMsg"></div>
				<input type="button" id="uploadDepart" value="Synchronize Enrollment to Server" onclick="uploadEnroll_handler()">
				<input type="button" id="downloadDepart" value="Synchronize Enrollment from Server" onclick="downloadEnroll_handler()">
				<input type="button" id="downloadAll" value="Synchronize all tables from Server" onclick="downloadAll_handler()">
				<input type="button" id="uploadAll" value="Synchronize all tables to Server" onclick="uploadAll_handler()">
			</div>
		</div>
	</body>
</html>
